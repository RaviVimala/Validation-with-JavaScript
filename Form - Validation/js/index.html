<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Validation </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <section id="signinform" class="bg-light p-4">
        <section class="container">
            <section class="sub-heading text-center">
                <h3 class="fw-bold">!... Welcome to PALM HIGH SCHOOL...!</h3>
                <p class="fw-bold"> Build your Career from Here... ADMISSION OPEN </p>
            </section>
            <section class="row justify-content-center">
                <section class="col-lg-6">
                    <form id="bootcamp-form" action="" method="">
                        <section class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person custom fs-3"></i></span>
                                <input type="username" class="form-control" name="username" id="username" placeholder="Enter Your Name" required>
                         </section>
                         <section class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-envelope custom fs-3"></i></span>
                                <input type="email" class="form-control" name="user-email" id="user-email" placeholder="E-Mail Address" required>
                         </section>
                         <section class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-key custom fs-3"></i></span>
                                <input type="password" class="form-control" name="password" id="user-password" placeholder="Password" required>
                         </section>
                         <section class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-phone custom fs-3"></i></span>
                                <input type="number" class="form-control" name="phone" id="phone" placeholder="Mobile number" required>
                         </section>

                 <section class="form-floating">
                    <textarea name="user-comments" id="" class="form-control"></textarea>
                    <label for="user-comments">Share your Comments Here.. ! </label>
                 </section>
                 
                 <button class="fw-bold mt-2 py-3 px-5" type="submit" id="registerbtn" style="width: 100%"> Register Your Admission</button>
                

                                                             
                    </form>
                </section>
            </section>
        </section>
    </section>
    




    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
</body>
</html>
